<div class="dialog-container">
    <img loading="lazy" src="./assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello" i18n="dialog@@hello">Hello!</p>
        <span
            class="txt-rotate"
            appTypingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="200"
            [data]='[
                {
                    "language": "zh",
                    "phrases": [ "我的名字是 Cynthia。", "欢迎来到我的在线简历。", "在下面，您将更好地了解我... :)" ]
                },
                {
                    "language": "en",
                    "phrases": [ "My name is Cynthia.", "Be welcome to my Live Resume.", "Down below, you will know me better... :)" ]
                }
            ]'></span>
    </div>
</div>
